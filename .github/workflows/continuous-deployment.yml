name: continuous-deployment

on:
  push:
    branches:
      - main
    tags:
      - v*

  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  checks: write
  pull-requests: write

jobs:
  set-build-variables:
    uses: ./.github/workflows/set-build-variables.yml

  lint-and-publish-bicep:
    uses: ./.github/workflows/lint-and-publish-bicep.yml

  build-and-publish-app:
    uses: ./.github/workflows/build-and-publish-app.yml

  validate-infrastructure-test:
    needs:
      - set-build-variables
      - lint-and-publish-bicep
    uses: ./.github/workflows/validate-infrastructure.yml
    with:
      ENVIRONMENT: Test
      BUILD_VERSION: ${{ needs.set-build-variables.outputs.BUILD_VERSION }}
      AZURE_LOCATION: ${{ vars.AZURE_LOCATION }}
      AZURE_ENV_NAME: ${{ vars.AZURE_ENV_NAME }}
    secrets:
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}

  deploy-infrastructure-test:
    needs:
      - set-build-variables
      - validate-infrastructure-test
    uses: ./.github/workflows/deploy-infrastructure.yml
    with:
      ENVIRONMENT: Test
      BUILD_VERSION: ${{ needs.set-build-variables.outputs.BUILD_VERSION }}
      AZURE_LOCATION: ${{ vars.AZURE_LOCATION }}
      AZURE_ENV_NAME: ${{ vars.AZURE_ENV_NAME }}
    secrets:
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}

  publish-static-webapp:
    name: Publish React App to Static Web App
    needs:
      - set-build-variables
      - build-and-publish-app
      - deploy-infrastructure-test
    uses: ./.github/workflows/deploy-app.yml
    with:
      BUILD_ARTIFACT_NAME: libris-maleficanum-app
      STATIC_WEB_APP_NAME: ${{ needs.deploy-infrastructure-test.outputs.STATIC_WEB_APP_NAME }}
    secrets:
      AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ needs.deploy-infrastructure-test.outputs.STATIC_WEB_APP_TOKEN }}
